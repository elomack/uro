<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        overflow: hidden;
      }

      body {
        background-color: #ec9299;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        height: 100vh;
        position: relative
      }
      
      .falling-image {
        position: absolute;
        width: 20%;
        height: 10%;
        animation: falling 4s linear infinite;
        z-index: -1;
        border-radius: 50%;
        box-shadow: 0 0 5px #ff8c00;
      }
      
      @media (max-width: 600px) {
        .falling-image {
          width: 20%;
          height: 10%;
        }
      }
      
      @keyframes falling {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(98vh);
        }
      }

      @keyframes top-text-anim {
        0% {
          opacity: 0;
          
        }
        30% {
          opacity: 1;
        }
        100% {
          opacity: 0.99;
        }
      }

      @keyframes bottom-text-anim {
        0% {
          opacity: 0;
          top: 80%;
        }
        30% {
          opacity: 1;
          top: 35%;
        }
        100% {
          opacity: 0.99;
          top: 35%;
        }
      }

      @keyframes main-image-anim {
        0% {
          opacity: 0;
          top: 50%;
        }
        30% {
          opacity: 1;
          top: 18%;
        }
        100% {
          opacity: 0.99;
          top: 18%;
        }
      }

      .main-image {
        max-width: 60%;
        max-height: 60%;
        width: 60%;
        height: auto;
        position: absolute;
        top: 18%;
        opacity: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 10px solid #fff;
        border-radius: 50%;
        box-shadow: 0 0 15px #ff8c00;
        animation-name: main-image-anim;
        animation-duration: 3s;
        animation-delay: 13s;
        animation-fill-mode: forwards;
        z-index: 1;
      }

      .text-box {
        position: absolute;
        opacity: 0;
        max-width: 90%;
        width: 75%;
        padding: 10px;
        background-color: #fff;
        color: #000;
        border-radius: 5px;
        box-shadow: 0 0 15px #ff8c00;
        text-align: left;
      }

      .text-box-top {
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        animation-name: top-text-anim;
        animation-duration: 5s;
        animation-delay: 14s;
        animation-fill-mode: forwards;
      }

      .text-box-bottom {
        top: 35%;
        left: 50%;
        z-index: 1;
        transform: translateX(-50%);
        animation-name: bottom-text-anim;
        animation-duration: 5s;
        animation-delay: 15s;
        animation-fill-mode: forwards;
      }

      #audio-player {
        display:none;
      }

      #play-audio-button {
        position: absolute;
        padding: 6px 14px;
        opacity: 0;
        font-family: 'Segoe UI', sans-serif;
        font-weight: bold;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        background-color: #fff;
        background-origin: border-box;
        box-shadow: 0 0 15px #ff8c00;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        padding: 20px;
        text-align: center;
        max-width: 80%;
        width: 60%;
        top: 40%;
        left: 20%;
        animation-name: tilt-n-move-shaking, audio-button-anim-start, audio-button-anim-end;
        animation-duration: 1s, 2s, 1s;
        animation-delay: 0.5s, 0.5s, 8s;
        animation-iteration-count: infinite, 1, 1;
        animation-fill-mode: forwards, forwards, forwards;
        visibility: hidden;
        z-index: 5;
      }

      #mock-button {
        position: absolute;
        z-index: 4;
        padding: 6px 14px;
        opacity: 0;
        font-family: 'Segoe UI', sans-serif;
        font-weight: bold;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        background-color: #fff;
        background-origin: border-box;
        box-shadow: 0 0 15px #ff8c00;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        padding: 20px;
        text-align: center;
        max-width: 80%;
        width: 60%;
        top: 40%;
        left: 20%;
        animation-name: audio-button-anim-start, audio-button-anim-end;
        animation-duration: 2s, 1s;
        animation-delay: 9s, 12s;
        animation-iteration-count: 1, 1;
        animation-fill-mode: forwards, forwards;
        visibility: hidden
      }

      @keyframes tilt-n-move-shaking {
        0% { transform: translate(0, 0) rotate(0deg);}
        25% { transform: translate(5px, 5px) rotate(5deg); }
        50% { transform: translate(0, 0) rotate(0eg); }
        75% { transform: translate(-5px, 5px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      @keyframes audio-button-anim-start {
        0% {
          opacity: 0;
          visibility: hidden;
        }
        100% {
          opacity: 1;
          visibility: visible;
        }
      }

      @keyframes audio-button-anim-end {
        0% {
          opacity: 1;
          visibility: visible;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      .my-header {
        font-weight: bold;
        border-radius: 5px;
      }

      .my-image1 {

        border-radius: 50%;

        animation-name: move-image-1;
        animation-direction: alternate;
        animation-duration: 5s;
        animation-delay: 3;
        animation-iteration-count: infinite;
        animation-timing-function: linear;

      }

    </style>
  </head>

    <script>
      function playAudio() {
        var audio = document.getElementById("audio-player");
        var play_button = document.getElementById("play-audio-button");
        audio.play();
        audio.style.display = "none";
        play_button.style.display = "none";
      }
    </script>

    <script>
      const fallingImages = [];
    
      function createFallingImage() {
        const img = document.createElement('img');
        img.src = 'loodMackOne.jpg';
        img.alt = 'Falling image';
        img.classList.add('falling-image');
        img.style.left = Math.random() * window.innerWidth * 0.90 + 'px';
        document.body.appendChild(img);
        fallingImages.push(img);
        
        setTimeout(() => {
            img.remove();
            fallingImages.splice(fallingImages.indexOf(img), 1);
        }, 4000);
      }
    
      setTimeout(() => {
        setInterval(createFallingImage, 200);
      }, 5000);
    </script>
